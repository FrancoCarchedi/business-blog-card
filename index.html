<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Business Blog Card</title>
</head>
<body>
  <div class="card__container">
    <div class="card__image"></div>
    
    <div class="card__body">
      <div class="card__content">
        <h2 class="card__content-title">Perfect solution for small business</h2>
        <p class="card__content-description">
          Small businesses need to generate leads to grow. You can use tools like Ringy.
        </p>
      </div>
      <hr class="divider">
      <div class="card__footer">
        <img class="avatar" src="./images/avatar-image-business-card.png" alt="avatar">

        <div class="card__footer-author">
          <h3 class="author-name">Amy Burgess</h3>
          <h4 class="author-profession">Customer Manger, Soluiton Oy</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
